<div class="quiz-generator">
    <h2>Générateur de Quiz</h2>
    <form [formGroup]="formQuiz" (ngSubmit)="onSubmit()">
      <div>
        <label for="topic">Sujet:</label>
        <input type="text" id="topic" required formControlName="topic">
      </div>
      <div>
        <label for="numberOfQuestions">Nombre de Questions:</label>
        <input type="number" id="numberOfQuestions" required formControlName="numberOfQuestions" min="1">
      </div>
      <button type="submit" [disabled]="formQuiz.invalid">Générer Quiz</button>
    </form>
  
    <div *ngIf="quiz">
      <h3>Quiz Généré</h3>
      <ul>
        <li *ngFor="let q of quiz">
          {{ q.question }} <strong>- Réponse : {{ q.answer }}</strong>
        </li>
      </ul>
    </div>
  </div>
