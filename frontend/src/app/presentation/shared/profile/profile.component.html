<form *ngIf="userData; else loading">
  <div class="flex justify-between">
    <div class="flex items-center gap-2">
      <div class="relative">
        <img [src]="userData.user.url_profile" class="w-28 h-28" alt="">

        <button type="button" (click)="toogleModal()" class="file-upload-label"><i class="pi pi-pencil"></i></button>

      </div>

      <div>
        <h4 class="my-1"><span *ngIf="!isModify">{{userData.user.nom}} </span><input  *ngIf="isModify" type="text" placeholder={{userData.user.nom}}></h4>
        <div class="flex items-center gap-1"><h5 class="my-1"><span *ngIf="!isModify">{{userData.user.prenom}}</span><input  *ngIf="isModify" type="text" placeholder={{userData.user.prenom}}></h5> <span class="user-role">{{userData.user.role}}</span></div>
      </div>
    </div>
    <div class="flex items-center gap-1">
      <button type="button" title="close" (click)="toogleModify()" *ngIf="isModify" class="modify-close items-center text-sm"><span class="flex items-center gap-1"><i class="pi pi-times"></i></span></button>
      <button type="button" *ngIf="!isModify" (click)="toogleModify()" class="btn-link flex gap-1 items-center text-sm">
        <span  class="flex items-center gap-1"><i class="pi pi-user-edit"></i>Modifier</span>
      </button>
      <button type="button" *ngIf="isModify" (click)="save()" class="btn-link flex gap-1 items-center text-sm">
        <span  class="flex items-center gap-1"><i class="pi pi-save"></i>Enregistrer</span>
      </button>
  </div>
  </div>
  <p class="font-semibold pt-5">Mes coordonnées</p>
  <div class="contain">
    <div class="flex gap-1 items-center py-1 font-bold"><i class="text-[#ffc244] pi pi-envelope"></i> :<span>{{userData.user.email}}</span></div>
    <div class="flex gap-1 items-center py-1 font-bold"><i class="text-[#ffc244] pi pi-phone"></i> :<span>{{userData.user.telephone}}</span></div>
  </div>
  <p class="font-semibold">Mes études</p>
  <div class="contain">
    <div class="flex gap-1 items-center py-1 font-bold"><i class="text-[#ffc244] pi pi-building-columns"></i> :<span></span></div>
    <div class="flex gap-1 items-center py-1 font-bold"><i class="text-[#ffc244] pi pi-book"></i> :<span></span></div>

  </div>
</form>

<ng-container *ngIf="modalOpen">
  <div class="modal-container">
    <form class="modal">
      <div class="flex justify-between items-center w-full mb-1"><h5 class="m-0">Photo profile</h5><button type="button" class="close" (click)="toogleModal()" title="Fermer"></button></div>
      <hr>
      <div class="relative flex justify-center">
        <img [src]="userData.user.url_profile" class="w-24 h-24" alt="">
      </div>
      <div class="flex flex-col">
        <label for="">Générer a partir d'un prompt</label>
        <input type="text" placeholder="étudiant en informatique">
      </div>
      <div class="flex flex-col">
        <label for="">Charger une image</label>
        <input type="file" class="files">
      </div>
    </form>
  </div>
</ng-container>

<ng-template #loading>
  <app-loader/>
</ng-template>
